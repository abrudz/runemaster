<!DOCTYPE html>
<html lang="en" id="root">
  <head>
    <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>RuneMaster</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
  </head>
  <body>
    <dialog id="msg">
      <p id="msgp">message</p>
      <form method="dialog"><button autofocus>OK</button></form>
    </dialog>
    <dialog id="ask">
      <p id="askp">question</p>
      <form method="dialog">
        <input id="aski" autofocus autocomplete="off" spellcheck="false">
        <p><button onclick="ans(aski.value)">submit</button> <button value="cancel" onclick="aski.value=''">cancel</button></p>
      </form>
      <fieldset><legend> allowed runes — click to insert </legend><div id="askb"></div></fieldset>
    </dialog>
    <i id="i">🧍‍</i>
    <table id="M"></table>
    <fieldset>
      <legend> collected runes </legend>
      <table id="belt">
        <tr><th>emerald: &ensp;</th><td></td></tr>
        <tr><th>ruby:    &ensp;</th><td></td></tr>
        <tr><th>sapphire:&ensp;</th><td></td></tr>
        <tr><th>amethyst:&ensp;</th><td></td></tr>
      </table>
    </fieldset>
  </body>
</html>
